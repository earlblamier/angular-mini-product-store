<div class="container mt-5">
  <h1 class="text-center mb-4">🛒 Your Shopping Cart</h1>
  
  <p class="fs-5 text-center">Manage your selected products easily.</p>

  <!-- Display cart items if available -->
  <div *ngIf="carts.length > 0; else noCarts">
    <div class="row">
      <div *ngFor="let cart of carts" class="col-md-8 offset-md-2 mb-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">🛍️ Cart ID: {{ cart.id }}</h5>
            <p class="card-text"><strong>User ID:</strong> {{ cart.userId }}</p>
            <p class="card-text"><strong>Date:</strong> {{ cart.date | date:'medium' }}</p>

            <h6 class="mt-3">Products:</h6>
            <ul class="list-group">
              <li *ngFor="let product of cart.products" class="list-group-item d-flex align-items-center justify-content-between">
                <div>
                  <strong>🛒 Product ID:</strong> {{ product.productId }}  
                  <span class="badge bg-secondary ms-2">Qty: {{ product.quantity }}</span>
                </div>

                <!-- Placeholder Buttons (No Functionality) -->
                <div>
                  <button class="btn btn-sm btn-outline-secondary me-2">
                    <i class="bi bi-dash"></i>
                  </button>
                  <button class="btn btn-sm btn-outline-primary me-2">
                    <i class="bi bi-plus"></i>
                  </button>
                  <button class="btn btn-sm btn-outline-danger">
                    <i class="bi bi-trash"></i>
                  </button>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Fallback if no carts are available -->
  <ng-template #noCarts>
    <div class="text-center mt-4">
      <p class="fs-4 text-muted">😞 No items in your cart.</p>
    </div>
  </ng-template>
</div>
