 <div class="col-lg-10 mx-auto p-4 py-md-5 mt-5">
  <main>
    <h1 class="text-body-emphasis text-center">üõí Welcome to Mini Product Store</h1>
    <p class="fs-5 col-md-8 mx-auto text-center">Angular Project by Earl Lamier</p>

    <div class="mb-5">
      <hr style="width: 75%; margin: 0 auto;">
      
      <h2 class="text-center mb-4">üõçÔ∏è Product List</h2>

      <!-- Product Grid -->
      <div class="row row-cols-1 row-cols-md-2 g-4">
        <div *ngFor="let product of products" class="col">
          <div class="card h-100 shadow-sm">
            <img [src]="product.image" alt="{{ product.title }}" class="card-img-top p-3" style="height: 200px; object-fit: contain;"/>

            <div class="card-body text-center">
              <h5 class="card-title text-primary">{{ product.title }}</h5>
              <p class="card-text text-muted">{{ product.description | slice:0:100 }}...</p>
              <p><strong>Price:</strong> ${{ product.price }}</p>
              <p><strong>Category:</strong> {{ product.category }}</p>
              <p><strong>Rating:</strong> ‚≠ê{{ product.rating.rate }} ({{ product.rating.count }} reviews)</p>
            </div>

            <!-- Add to Cart Button -->
            <div class="card-footer text-center">
              <button class="btn btn-success w-100">
                <i class="bi bi-cart-plus"></i> Add to Cart
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <hr style="width: 75%; margin: 0 auto;">
  </main>
</div>
