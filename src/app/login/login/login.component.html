<h1>Login</h1>

<div>
    <h2>Login</h2>
    <form (ngSubmit)="onLogin()">
      <label for="username">Username</label>
      <input type="text" id="username" required />
  
      <label for="password">Password</label>
      <input type="password" id="password" required />
  
      <button type="submit">Login</button>
    </form>
  </div>
